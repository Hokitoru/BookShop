<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Shop</title>
</head>
<body>

<main>
    <div class="container">
        <div>
            <div class="sort">
                <div>
                    <button id="sort-by-price">Сортировать по цене<img src="./image/sort-price.svg" alt="price" class="sort-button-icon"></button>
                    <button id="sort-by-category">Категория</button>
                    <img src="./image/sort-type.svg" alt=type"" class="sort-button-icon">
                </div>
                <div class="category-block">
                    <p class="category">Комедия</p>
                    <p class="category">Ужасы</p>
                    <p class="category">Наука</p>
                    <p class="category">Приключения</p>
                </div>
            </div>
            <div class="search">
                <img src="./image/search-icon.svg" alt="search">
                <input placeholder="Введите название товара">
            </div>
            <div class="products">
            </div>
        </div>
        <div class="cart">
            <div>
                <h2>Корзина</h2>
            </div>
            <div class="product-cart">
            </div>
            <div class="price">
                <hr>
                <div class="money">
                </div>
                <button>Купить</button>
            </div>
        </div>
    </div>
</main>
<script type = "module" src="script/script.js"></script>
</body>
</html>
